name: Run tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - test
  pull_request:

jobs:
  gotest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: stable

      - name: Install dependencies
        run: go mod tidy

      #optional, confirm builds successfully
      - name: Build
        run: go build -v ./...

      - name: Test
        run: cd test/srctest && go test
